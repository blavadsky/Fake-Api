<body>


  <!-- Modal -->
  
  <div style="background-color: rgb(6, 0, 70, 0.933); position: relative; border: 3px solid black;">
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Agregar Edificio</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <div class="mb-3">
            <label for="title" class="form-label">Nombre del edificio</label>
            <input id="title" type="text" class="form-control" placeholder="Ingrese el nombre del edificio">
          </div>

          <div class="mb-3">
            <label for="description" class="form-label">Descripci√≥n</label>
            <input id="description" type="text" class="form-control" placeholder="Agrege una breve description">
          </div>

          <div class="mb-3">
            <label for="value" class="form-label">Precio</label>
            <input id="value" type="number" class="form-control" placeholder="Ingrese el precio del edificio">
          </div>

          <div class="mb-3">
            <label for="image" class="form-label">Imagen</label>
            <input id="image" type="text" class="form-control" placeholder="Agrege la URL de la imagen">
          </div>
          <input type="hidden" id="productId">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          <button class="btn btn-primary" onclick="sendForm()">Guardar</button>
        </div>
      </div>
    </div>
  </div>
