<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFTS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

  <!-- Modal -->
  <div style="background-color: rgb(6, 0, 70, 0.933); position: relative; border: 3px solid black;">
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="tituloModal">Agregar NFT</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">

            <div class="mb-3">
              <label for="title" class="form-label">Nombre del NFT</label>
              <input id="title" type="text" class="form-control" placeholder="Ingrese el nombre del NFT">
            </div>

            <div class="mb-3">
              <label for="description" class="form-label">Descripción</label>
              <input id="description" type="text" class="form-control" placeholder="Agrege una breve description">
            </div>

            <div class="mb-3">
              <label for="value" class="form-label">Precio</label>
              <input id="value" type="number" class="form-control" placeholder="Ingrese el precio del NFT">
            </div>

            <div class="mb-3">
              <label for="image" class="form-label">URL de la Imagen</label>
              <input id="image" type="text" class="form-control" placeholder="Agrege la URL de la imagen">
            </div>
            <input type="hidden" id="productId">
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" onclick="sendForm()">Guardar</button>
            <!--<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button> -->
          </div>
        </div>
      </div>
    </div>

    <!-- Navbar -->
    <div
        style="background-color: rgba(6, 0, 70, 0.933); position: relative; display: flex; justify-content: space-between; align-items: center; padding: 10px;">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
            style="margin-left: 45px;">
            Agregar NFT
        </button>
        <ul class="nav justify-content-end" style="margin: 0;">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="inicio.html">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="index.html">NFTS</a>
            </li>
        </ul>
    </div>

    <h1 style="text-align: center; color: white; font-family: 'Arial', sans-serif; padding-top: 15px; font-size: 3rem;">Esta es nuestra galería de NFTS!</h1>

    <div id="list" style=" display: flex;
            justify-content: center;  /* Centra horizontalmente */
            flex-wrap: wrap;
            gap: 16px;
            list-style: none;
            padding: 0;
            margin: 0 auto; 
            max-width: 100%; 
        ">

    </div>
  </div>

<script src="script.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
